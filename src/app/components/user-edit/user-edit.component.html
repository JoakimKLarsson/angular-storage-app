<mat-grid-list cols="2">
  <mat-grid-tile
    ><mat-card class="fill">
      <form class="half-form" [formGroup]="form">
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input type="text" matInput formControlName="userNameFormControl" />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="submit()">
          Submit
        </button>
      </form>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile
    ><mat-card class="fill"
      ><mat-list>
        <div mat-subheader>Your user</div>
        <mat-list-item
          ><mat-icon mat-list-icon>perm_identity</mat-icon>
          {{ username$ | async }}</mat-list-item
        >
      </mat-list></mat-card
    ></mat-grid-tile
  >
</mat-grid-list>

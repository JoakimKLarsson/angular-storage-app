<div fxFlexFill>
  <div fxLayout="row" style="padding: 10px 10px" fxLayoutGap="10px">
    <div fxFlex="30">
      <mat-card>
        <mat-list>
          <div mat-subheader>Actions</div>
          <input
            hidden
            type="file"
            #uploadInput
            (change)="uploadFile($event)"
          />
          <mat-list-item onclick="uploadInput.click()">
            <mat-icon mat-list-icon>cloud_upload</mat-icon>Upload files
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon>create_new_folder</mat-icon>New folder
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon>note_add</mat-icon>New file
          </mat-list-item>
          <mat-divider></mat-divider>
          <div mat-subheader>Folders</div>
          <mat-list-item *ngFor="let folder of folders">
            <mat-icon mat-list-icon>folder</mat-icon>
            <div mat-line>{{ folder.name }}</div>
            <div mat-line>{{ folder.updated | date }}</div>
          </mat-list-item>
        </mat-list>
      </mat-card>
    </div>
    <div fxFlex="70">
      <ngx-file-drop
        (onFileDrop)="dropped($event)"
        (onFileOver)="fileOver($event)"
        (onFileLeave)="fileLeave($event)"
        contentClassName=""
        dropZoneClassName=""
      >
        <ng-template
          ngx-file-drop-content-tmp
          let-openFileSelector="openFileSelector"
        >
          <table
            mat-table
            [dataSource]="dataSource"
            multiTemplateDataRows
            class="mat-elevation-z8"
          >
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox
                  (change)="$event ? masterToggle() : null"
                  [checked]="selection.hasValue() && isAllSelected()"
                  [indeterminate]="selection.hasValue() && !isAllSelected()"
                  [aria-label]="checkboxLabel()"
                >
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox
                  (click)="$event.stopPropagation()"
                  (change)="$event ? selection.toggle(row) : null"
                  [checked]="selection.isSelected(row)"
                  [aria-label]="checkboxLabel(row)"
                >
                </mat-checkbox>
              </td>
            </ng-container>

            <ng-container
              matColumnDef="{{ column }}"
              *ngFor="let column of columnsToDisplay.slice(1, -1)"
            >
              <th mat-header-cell *matHeaderCellDef>
                {{ column }}
              </th>
              <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
            </ng-container>

            <!-- Star Column -->
            <ng-container matColumnDef="more" stickyEnd>
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-icon-button
                  [matMenuTriggerFor]="menu"
                  aria-label="More"
                >
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <a
                    target="_blank"
                    mat-menu-item
                    [href]="element.url"
                    download="{{ element.name }}"
                    ><mat-icon>file_download</mat-icon> <span>Download</span></a
                  >
                  <button mat-menu-item disabled>
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="columnsToDisplay; sticky: true"
            ></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: columnsToDisplay"
              (click)="selection.toggle(row)"
            ></tr>
          </table>
        </ng-template>
      </ngx-file-drop>
    </div>
  </div>
</div>

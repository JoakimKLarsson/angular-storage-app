<div fxFlexFill>
  <div fxLayout="row" style="padding: 10px 10px" fxLayoutGap="10px">
    <div fxFlex="30">
      <mat-card>
        <mat-list>
          <div mat-subheader>Actions</div>
          <input
            hidden
            type="file"
            #uploadInput
            (change)="uploadFile($event)"
          />
          <mat-list-item onclick="uploadInput.click()">
            <mat-icon mat-list-icon>cloud_upload</mat-icon>Upload files
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon>create_new_folder</mat-icon>New folder
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon>note_add</mat-icon>New file
          </mat-list-item>
          <mat-divider></mat-divider>
          <div mat-subheader>Folders</div>
          <mat-list-item *ngFor="let folder of folders">
            <mat-icon mat-list-icon>folder</mat-icon>
            <div mat-line>{{ folder.name }}</div>
            <div mat-line>{{ folder.updated | date }}</div>
          </mat-list-item>
        </mat-list>
      </mat-card>
    </div>
    <div fxFlex="70">
      <ngx-file-drop
        (onFileDrop)="dropped($event)"
        (onFileOver)="fileOver($event)"
        (onFileLeave)="fileLeave($event)"
        contentClassName=""
        dropZoneClassName=""
      >
        <ng-template
          ngx-file-drop-content-tmp
          let-openFileSelector="openFileSelector"
        >
          <table
            mat-table
            [dataSource]="dataSource"
            multiTemplateDataRows
            class="mat-elevation-z8"
          >
            <ng-container
              matColumnDef="{{ column }}"
              *ngFor="let column of columnsToDisplay"
            >
              <th mat-header-cell *matHeaderCellDef>
                {{ column }}
              </th>
              <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
            </ng-container>

            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
              <td
                mat-cell
                *matCellDef="let element"
                [attr.colspan]="columnsToDisplay.length"
              >
                <div
                  class="example-element-detail"
                  [@detailExpand]="
                    element == expandedElement ? 'expanded' : 'collapsed'
                  "
                >
                  <div class="example-element-diagram">
                    <div class="example-element-position">
                      {{ element.position }}
                    </div>
                    <div class="example-element-symbol">
                      {{ element.symbol }}
                    </div>
                    <div class="example-element-name">{{ element.name }}</div>
                    <div class="example-element-weight">
                      {{ element.weight }}
                    </div>
                  </div>
                  <div class="example-element-description">
                    {{ element.description }}
                    <span class="example-element-description-attribution">
                      -- Wikipedia
                    </span>
                  </div>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr
              mat-row
              *matRowDef="let element; columns: columnsToDisplay"
              class="example-element-row"
              [class.example-expanded-row]="expandedElement === element"
              (click)="
                expandedElement = expandedElement === element ? null : element
              "
            ></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: ['expandedDetail']"
              class="example-detail-row"
            ></tr>
          </table>
        </ng-template>
      </ngx-file-drop>
    </div>
  </div>
</div>

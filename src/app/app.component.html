<mat-toolbar *ngIf="isLoggedIn$ | async" color="primary">
  <span routerLink="/overview">My Application</span>
  <span class="spacer"></span>
  <a mat-icon-button aria-label="User" routerLink="/user">
    <mat-icon>perm_identity</mat-icon>
  </a>
  <a mat-icon-button (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
  </a>
</mat-toolbar>

<router-outlet></router-outlet>
